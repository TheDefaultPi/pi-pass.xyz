<!DOCTYPE html>
<html>
<head>
<title>pi-pass.xyz Graph</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background-color: lightblue; /* Blue body */
}.top-bar {
  background-color: yellow;
  text-align: center;
  padding: 10px 0;
  font-weight: bold;
}

#graph-container {
  width: 80%;
  height: 400px;
  margin: 20px auto;
  border: 1px solid #ccc;
  position: relative; /* Needed for absolute positioning of points */
}.graph-point {
  width: 10px;
  height: 10px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  cursor: pointer;
}

#controls {
  text-align: center;
  margin-top: 20px;
}

#controls input[type="range"] {
  width: 300px;
}

</style>
</head>
<body>

<div class="top-bar">pi-pass.xyz</div>

<div id="graph-container">
  </div>

<div id="controls">
  <label for="point-x">X-Position:</label>
  <input type="range" id="point-x" min="0" max="100" value="50">
  <label for="point-y">Y-Position:</label>
  <input type="range" id="point-y" min="0" max="100" value="50">
  <button id="add-point">Add Point</button>
  <button id="clear-graph">Clear Graph</button>
</div>

<script>
const graphContainer = document.getElementById('graph-container');
const pointXInput = document.getElementById('point-x');
const pointYInput = document.getElementById('point-y');
const addPointButton = document.getElementById('add-point');
const clearGraphButton = document.getElementById('clear-graph');

let points =; // Array to store point data

function createPoint(x, y) {
  const point = document.createElement('div');
  point.className = 'graph-point';
  point.style.left = `${x}%`;
  point.style.bottom = `${y}%`; // Bottom instead of top for typical graph orientation
  graphContainer.appendChild(point);
  return point;
}

function addPoint() {
  const x = pointXInput.value;
  const y = pointYInput.value;
  points.push({ x: x, y: y });
  createPoint(x, y);
}

function clearGraph(){
    graphContainer.innerHTML = "";
    points =;
}

addPointButton.addEventListener('click', addPoint);
clearGraphButton.addEventListener('click', clearGraph);

</script>

</body>
</html>
