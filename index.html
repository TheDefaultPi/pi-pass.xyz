<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Pass</title>
    <style>
        body {
            background-color: lightgrey;
            color: lightgrey; 
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding-top: 70px; 
        }

        .top-bar {
            background-color: white;
            color: black;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        .content {
            padding: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            display: block; 
            margin: 20px auto;
        }
        
        p {
            color: black; 
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Season 1 Pi Pass
    </div>

    <div class="content">
        <p>Buy the Pi Pass today, go to the blue building at spawn.</p>
        <img src="pipass.png" alt="Pi Pass Image">
        <p>About Season 1:</p>
        <img src="PiPassSeason1.png" alt="Pi Pass Season 1">
    </div>

</body>
</html>
